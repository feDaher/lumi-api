services:
  db:
    image: postgres:16
    container_name: lumi_pg
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lumiapi
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumi -d lumi"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      args:
        DATABASE_URL: ${DATABASE_URL}
    container_name: lumi_api
    restart: always
    ports:
      - "3333:3334"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
