version: "3.8"
services:
  db:
    image: postgres:16
    container_name: lumi_pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: lumi
      POSTGRES_PASSWORD: lumi
      POSTGRES_DB: lumi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
